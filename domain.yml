responses:
  utter_greet:
  - text: Hola! Bienvenido a KOKORO SUSHI DELIVERY, Hablas con MAX tu asistente personal, ¿en que te puedo ayudar?
  utter_enviar_carta:
  - image: http://imgfz.com/i/IvK2HVG.jpeg
    text: 'Claro, aquí están nuestras exquisitas promociones:'
  utter_prom_2:
  - image: http://imgfz.com/i/YSKXBOL.jpeg
    text: 'Promoción de 36 bocados:'
  utter_prom_3:
  - image: http://imgfz.com/i/rB5Itfs.jpeg
    text: 'Promoción de 45 bocados:'
  utter_prom_4:
  - image: http://imgfz.com/i/vLaZHJn.jpeg
    text: |-
      Promoción de 54 bocados: 
      Al elegir esta promoción terminar con la palabra bocados
       EJEMPLO: 54 bocados
  utter_prom_fam:
  - image: http://imgfz.com/i/obB16s4.jpeg
    text: |-
      Promoción de 72 bocados: 
      Al elegir esta promoción terminar con la palabra bocados
       EJEMPLO: 72 bocados
  utter_derivar_persona:
  - text: Sera derivado para hablar con nuestro personal encargado. espero haberte ayudado. saludos!!
  utter_sugerir:
  - text: Exquisitos, me atrevería de decir que son los mejores!!
  utter_confirmar_pedido:
  - text: ¿Su pedido esta correcto?
  utter_derivar_pedido:
  - text: Su pedido sera derivado a nuestro personal; le señalara el tiempo estimado para la entrega y el total a pagar. "GRACIAS POR PREFERIR KOKORO SUSHI DELIVERY"
  utter_nuevo_pedido:
  - text: ¿Qué promoción desea?
  utter_ask_promocion_elegida:
  - text: ¿Qué promoción desea hoy?
  utter_ask_hacer_modificaciones:
  - buttons:
    - payload: VERDADERO
      title: SI
    - payload: FALSO
      title: NO
    text: ¿Desea modificar el pedido?
  utter_ask_modificaciones:
  - text: |-
      ¿Qué desea modificar? Recuerde que un cambio de ingredientes puede tener un valor agregado de 700 CLP aproximados. 
       - Modificación de carne a verdura (SIN COSTO) 
       - Cambiar a envoltorios fritos (SIN COSTO) 
       - Eliminar ingredientes (SIN COSTO)
       - Eliminar Nori, tiene un valor agregado de (1000 CLP)
       
      INGREDIENTES:
       - Champiñon
       - Palmito
       - Morrón
       - Palta
       - Ciboulette
       - cebollin
       - Pollo
       - Camarón
       - Salmón
       - Pulpo
       - Jaiba
       - Carne
       - Pepino ensalada
       - Cebolla caramelizada
       - Huevo
       - Choclo
       
       
      ENVOLTORIOS
       - Env. Salmon
       - Palta
       - Queso crema
       - Sésamo
       - Ciboulette
       - Panko
       - Nory
  utter_ask_entrega_producto:
  - text: ¿Lugar de entrega del pedido?
  utter_ask_numero_telefono:
  - text: |-
      Indícanos tu NUMERO DE CONTACTO. para garantizar la entrega del producto.
       Favor Ingresar su numero de contacto con el codigo de Area (+56)
       Ejemplo: +56912345678
  utter_ask_agregar_salsas:
  - text: |-
      ¿Qué salsas desea agregar?
       contamos con:

      - Salsa de Soya
      - Salsa Agridulce
      - Salsa Picante
      - Salsa de Jengibre
      - Salsa Wasabi
  utter_ask_palitos:
  - text: |-
      ¿Cuantos palitos desea?
      
       Favor de ingresar (Nº) palitos
       EJEMPLO: 3 palitos
  utter_ask_metodo_pago:
  - text: 'Su pago se realizara con: "EFECTIVO", "TARJETA" o "TRANSFERENCIA".'
  utter_slots_values:
  - text: |-
      Su pedido Es:
       - Promoción: {promocion_elegida}
       - Realizar modificaciones: {hacer_modificaciones}
       - Modificaciones: {modificaciones}
       - Lugar de entrega: {entrega_producto}
       - Nº de contacto: {numero_telefono}
       - Salsas: {agregar_salsas}
       - palitos: {palitos}
       - Forma de pago: {metodo_pago}
  utter_slots_values_pizza:
  - text: |-
      Su pedido Es:
       - Promoción: {promocion_elegida}
       - Lugar de entrega: {entrega_producto}
       - Nº de contacto: {numero_telefono}
       - Forma de pago: {metodo_pago}
  utter_slots_values_handroll:
  - text: |-
      Su pedido Es:
       - Promoción: {promocion_elegida}
       - Realizar modificaciones: {hacer_modificaciones}
       - Modificaciones: {modificaciones}
       - Lugar de entrega: {entrega_producto}
       - Nº de contacto: {numero_telefono}
       - Salsas: {agregar_salsas}
       - Forma de pago: {metodo_pago}
  utter_continuacion:
  - text: Lo siento, no lo entiendo bien, quieres continuar.
  utter_fuera_de_alcance:
  - text: Lo siento, no logro entender, ¿puedes decirlo de otra manera?
  utter_continuar:
  - text: ¿Deseas continuar con el pedido?
  utter_goodbye:
  - text: Hasta pronto, que disfrutes tu delicioso pedido :D
  utter_horarios:
  - text: Nuestro horario de atención es de Lunes a Domingo de 16:00 hrs hasta 22:30. hrs.
  utter_ubicados:
  - text: Nos encontraras en Av. Pablo Neruda 02130, Temuco, Araucanía.
  utter_sushi_veganos:
  - text: Si, contamos con sushis veganos en nuestros menús.
  utter_iamabot:
  - text: Soy un CHATBOT, Creado por "CHAT EVOLUTION" para ayudar a realizar tu pedido de manera mas ágil.
  utter_medios_pago:
  - text: Aceptamos pagos en EFECTIVO, TARJETAS "crédito o débito" Y TRANSFERENCIAS.
  utter_contribucion:
  - text: Te puedo ayudar con algunas preguntas frecuentes y tomar tu pedido.
  utter_reiniciar:
  - text: Comencemos con el pedido nuevamente.
  utter_entregas:
  - text: Tenemos reparto para Temuco y sus alrededores, el valor del delivery tiene un valor BASE de 1.000 CLP, y un valor agregado dependiendo el sector.
  utter_pedidos_locos:
  - text: Lo siento, no trabajamos con esos alimentos.
  utter_eliminar_ingredientes:
  - text: Eliminar ingredientes del menú no tiene costo adicional.
  utter_mas_promociones:
  - text: Solo contamos con esas promociones por ahora.
  utter_pizza_kokoro:
  - image: http://imgfz.com/i/VJDkmON.jpeg
    text: Pizza Kokoro
  utter_pizza_Campestre:
  - image: http://imgfz.com/i/xrfzTYs.jpeg
    text: Pizza Campestre
  utter_pizza_margarita:
  - image: http://imgfz.com/i/IyQpBce.jpeg
    text: |-
      Estas son nuestras exquisitas pizzas.
       Pizza Margarita
  utter_pizza_del_mar:
  - image: http://imgfz.com/i/vA2ue3h.jpeg
    text: Pizza del Mar
  utter_pizza_napolitana:
  - image: http://imgfz.com/i/v14lL8y.jpeg
    text: Pizza Napolitana
  utter_pedir_handroll:
  - image: http://imgfz.com/i/rSebBxj.jpeg
    text: |-
      Estas son nuestras exquisitas promociones de handrolls.
       - Le recordamos que la promoción de 2x300 solo tiene delivery por la compra de 2 o más promociones
